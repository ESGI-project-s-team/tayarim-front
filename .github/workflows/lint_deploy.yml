name: 'Deployment'

on:
  push:
    branches:
      - prod
      - master

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check

  deploy-frontend-image:
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          push: true
          tags: gcr.io/tayarim-project/tayarim_front:${{ github.sha }}

  trigger_deploy_workflow:
    runs-on: ubuntu-latest
    needs: deploy-frontend-image
    steps:
      - name: Trigger terraform workflow
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: ESGI-project-s-team
          repo: iac-tayarim
          github_token: ${{ secrets.ACTIONS_KEY }}
          workflow_file_name: terraform_deploy.yml
          ref: main
          wait_interval: 30
          propagate_failure: true
          wait_workflow: true
          client_payload: '{"front":"${{ github.sha }}"}'
