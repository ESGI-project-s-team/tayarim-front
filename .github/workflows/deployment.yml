name: 'Deployment'

on:
  push:
    branches:
      - prod
      - master

jobs:
  build-frontend-image:
    runs-on: ubuntu-latest
    steps:

      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          push: true
          tags: gcr.io/tayarim-project/tayarim_front:${{ github.sha }}
